<!-- Conversor de archivos -->
<input id="fileInput" type="file" />

<!-- URL downloader -->
<input id="urlInput" type="text" placeholder="Pega aquí la URL del vídeo o imagen" />

<!-- Select de formato -->
<select id="formatSelect">
  <option value="mp4">Video MP4</option>
  <option value="mp3">Audio MP3</option>
</select>

<!-- Select de calidad -->
<select id="qualitySelect">
  <option value="best">Mejor calidad</option>
  <option value="720p">720p</option>
  <option value="480p">480p</option>
</select>

<!-- Botones de acción (ids para enganchar eventos) -->
<button id="convertBtn">Convertir archivo</button>
<button id="downloadBtn">Descargar URL</button>

<!-- Tu JS -->
<script src="/static/app.js"></script>
